<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <br>
    <h2>Book Edit</h2>
    <hr>

    <form action="/update/{{ books.id }}">
        {% csrf_token %}
        <label class="form-group" for="title">Title: </label>
        <input class="form-control" type="text" name="title" value="{{ books.title }}" placeholder="{{ books.title }}">
        <label class="form-group" for="price">Price: </label>
        <input class="form-control" type="number" name="price" value="{{ books.price }}" placeholder="{{ books.price }}">
        <label class="form-group" for="author">Author: </label>
        <input class="form-control" type="text" name="author" value="{{ books.author }}" placeholder="{{ books.author }}">
        <br>
        <input class="btn btn-primary" type="submit" value="Update">

    </form>


</div>
</body>
</html>
